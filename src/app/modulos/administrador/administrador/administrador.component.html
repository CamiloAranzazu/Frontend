<!-- SIDEBAR -->
<section id="sidebar"  [ngClass]="status ? 'hide' : ''">
    <a  class="brand">
      <i class='bx bx-buildings' ></i>
      <span class="text">DOMIEXPRESS</span>
    </a>
    <ul class="side-menu top">
      @for (m of menu; track $index) {
        <li [ngClass]="m.url === urlRouter ? 'active': ''" class="itemMenu">
          <a (click)="goRouter(m.url)">
            <i class='{{m.icon}}' ></i>
            <span class="text">{{m.nombre}}</span>
          </a>
        </li>
      }
    </ul>

        </a>
      </li>
    </ul>
  </section>
